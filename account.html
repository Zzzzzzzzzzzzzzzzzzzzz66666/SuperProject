
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>修改密码 - 成信大智慧健康诊疗医院</title>
        <style>
            /* 基本样式 */
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f7fc;
                margin: 0;
                padding: 0;
                color: #333;
            }

            /* 页面容器 */
            .container {
                width: 100%;
                max-width: 800px;
                margin: 50px auto;
                padding: 40px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                box-sizing: border-box;
            }

            /* 标题样式 */
            h1 {
                text-align: center;
                color: #4CAF50;
                font-size: 28px;
                margin-bottom: 20px;
                font-weight: bold;
            }

            h2 {
                text-align: center;
                color: #666;
                font-size: 18px;
                margin-bottom: 40px;
            }

            /* 表单输入框样式 */
            .input-group {
                margin-bottom: 20px;
                position: relative;
            }

            label {
                display: block;
                color: #555;
                margin-bottom: 8px;
                font-weight: bold;
            }

            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-sizing: border-box;
                transition: border-color 0.3s ease;
            }

            input[type="text"]:focus, input[type="password"]:focus {
                border-color: #4CAF50;
                outline: none;
            }

            .input-group .error {
                color: red;
                font-size: 14px;
                position: absolute;
                bottom: -18px;
                left: 0;
            }

            /* 提交按钮 */
            .submit-btn {
                width: 100%;
                padding: 14px;
                font-size: 18px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .submit-btn:hover {
                background-color: #45a049;
            }

            /* 返回按钮 */
            .back-btn {
                text-align: center;
                margin-top: 20px;
            }

            .back-btn a {
                color: #4CAF50;
                font-size: 16px;
                text-decoration: none;
                border: 1px solid #4CAF50;
                padding: 10px 20px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .back-btn a:hover {
                background-color: #4CAF50;
                color: white;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <h1>修改密码</h1>
            <h2>请按照以下步骤修改您的密码</h2>

            <form id="password-form">
                <!-- 账户输入框 -->
                <div class="input-group">
                    <label for="account">账户</label>
                    <input type="text" id="account" name="account" placeholder="请输入您的账户" required>
                    <div class="error" id="account-error"></div>
                </div>

                <!-- 旧密码输入框 -->
                <div class="input-group">
                    <label for="old-password">旧密码</label>
                    <input type="password" id="old-password" name="old-password" placeholder="请输入您的旧密码" required>
                    <div class="error" id="old-password-error"></div>
                </div>

                <!-- 新密码输入框 -->
                <div class="input-group">
                    <label for="new-password">新密码</label>
                    <input type="password" id="new-password" name="new-password" placeholder="请输入新密码" required>
                    <div class="error" id="new-password-error"></div>
                </div>

                <!-- 确认新密码输入框 -->
                <div class="input-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="请确认新密码" required>
                    <div class="error" id="confirm-password-error"></div>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="submit-btn">提交修改</button>
            </form>

            <!-- 返回按钮 -->
            <div class="back-btn">
                <a href="{% url 'main-page' %}">返回首页</a>
            </div>
        </div>

        <script>
            // 提交表单的验证逻辑
            document.getElementById('password-form').addEventListener('submit', function(e) {
                e.preventDefault();

                // 清空之前的错误信息
                clearErrors();

                let isValid = true;

                // 获取表单元素
                const account = document.getElementById('account').value;
                const oldPassword = document.getElementById('old-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // 验证账户
                if (account.trim() === '') {
                    showError('account', '账户不能为空');
                    isValid = false;
                }

                // 验证旧密码
                if (oldPassword.trim() === '') {
                    showError('old-password', '旧密码不能为空');
                    isValid = false;
                }

                // 验证新密码
                if (newPassword.trim() === '') {
                    showError('new-password', '新密码不能为空');
                    isValid = false;
                }

                // 验证确认新密码
                if (confirmPassword.trim() === '') {
                    showError('confirm-password', '请确认新密码');
                    isValid = false;
                }

                // 验证新密码与确认新密码是否一致
                if (newPassword !== confirmPassword) {
                    showError('confirm-password', '新密码与确认密码不一致');
                    isValid = false;
                }

                if (isValid) {
                    alert('密码修改成功！');
                    // 在这里添加后端逻辑，如AJAX提交表单等
                }
            });

            // 显示错误信息
            function showError(inputId, message) {
                document.getElementById(inputId + '-error').textContent = message;
            }

            // 清空错误信息
            function clearErrors() {
                const errorElements = document.querySelectorAll('.error');
                errorElements.forEach(function(el) {
                    el.textContent = '';
                });
            }
        </script>
    </body>
    </html>
